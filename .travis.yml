language: java
dist: trusty
sudo: false

services:
  - docker

script: mvn verify -B -P docker

jdk:
  - oraclejdk8
  - openjdk11
  - oraclejdk11
  - openjdk-ea

matrix:
  allow_failures:
    - jdk: openjdk-ea

jobs:
  include:
    - jdk: openjdk7
      script: mvn verify -B

after_success:
  - mvn clean cobertura:cobertura coveralls:report
