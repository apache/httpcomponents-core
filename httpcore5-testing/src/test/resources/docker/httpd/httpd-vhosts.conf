ServerName localhost:80

Protocols h2c http/1.1

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/var/httpd/www"
<Directory "/var/httpd/www">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule http2_module>
    LogLevel http2:info
    H2Push on
    H2EarlyHints on

    <Location /pushy>
        H2PushResource /aaa
        H2PushResource /bbb
        H2PushResource /ccc
    </Location>

</IfModule>
